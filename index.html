<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calculator">
        <div class = "display">1234</div>
        <div class = "row" id = "clear-and-delete">
            <button class = "cd" id = "clear">CLEAR</button>
            <button class = "cd" id = "delete">DELETE</button>
        </div>
        <div class = "row">
            <button class = "number">7</button>
            <button class = "number">8</button>
            <button class = "number">9</button>
            <button class = "operator">รท</button>
        </div>
        <div class = "row">
            <button class = "number">4</button>
            <button class = "number">5</button>
            <button class = "number">6</button>
            <button class = "operator">ร</button>
        </div>
        <div class = "row">
            <button class = "number">1</button>
            <button class = "number">2</button>
            <button class = "number">3</button>
            <button class = "operator">-</button>
        </div>
        <div class = "row">
            <button class = "number">0</button>
            <button class = "dot">.</button>
            <button class = "eval">=</button>
            <button class = "operator">+</button>
        </div>
    </div>

    
  

  <script src= "calculator.js"></script>
</body>
</html>
